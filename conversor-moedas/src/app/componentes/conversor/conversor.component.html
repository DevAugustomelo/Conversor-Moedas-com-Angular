




<section class="lista container pt-3">

    <h1>Conversor de Moedas</h1> 
    <hr>
    <div class="conversor" >

        <div>

            <mat-form-field appearance="outline">
                <mat-label>DE Moeda</mat-label>
                <mat-select [(value)]="moedaDe">
                    <mat-option *ngFor="let moeda of moedasLi" [value]="moeda.code">{{moeda.code}}</mat-option>
                </mat-select>
            </mat-form-field>
            <span>{{moedaDe}}</span>
        </div>

        <div>

            <mat-form-field appearance="outline">
                <mat-label>PARA Moeda</mat-label>
                <mat-select [(value)]="moedaPara">
                    <mat-option *ngFor="let moeda of moedasLi" [value]="moeda.code">{{moeda.code}}</mat-option>
                </mat-select>
            </mat-form-field>
            <span>{{moedaPara}}</span>
        </div>    
    </div>
    
</section>
